namespace = global\ORFix

; ORFix.ini Version 0.8.2 
; - fixes jahoda and skirk LOD heads, skirk skirt, more outlines, escoffier tail, chasca dress, freeze for old chars, gaming metallic stuff, KiraraSkin and NodKrai mob
; - Furina Burst fix, better LOD logic in general, Fix for Varesa Burst
; - Escoffier, Skirk Limbs, frozen animation, death animation and eye transparency of NodKrai units fixed.
; - Most LOD and reflections now follow the same base slot config as Since the luna rework
; - Characters that didn't use to need ORFix now need it. For them there is a special CommandListNNFix that doesn't mess with normalmaps.
;  As a rule of thumb, if the character uses normalmaps CommandListORFix otherwise CommandListNNFix
; First release for version 6.2
;
; Check latest version at: http://github.com/LeoTorreZ/LeoTools/blob/main/releases/ORFix.ini

; Global 3.0+ and 5.0+ character reflection/outline color fix
; Anime Game Modding Group discord server (https://discord.gg/agmg)
; silentnightsound, modder4869, leotorrez, takoyaki.desu, hummyr, SinsofSeven
; Gustav0, SpectrumQT, caverabbit, petrascyll, XBaniX and all the tool devs

; At the bottom of each modded [TextureOverride {Character} {ObjectPart}], type the following command:

; run = CommandList\global\ORFix\ORFix
; run = CommandList\global\ORFix\NNFix <--- For IBs that don't use normalmaps

; Example --------------------------------------------------------------------------
; [TextureOverrideLaylaHead]
; hash = 8ec3c0d8
; match_first_index = 0
; ib = ResourceLaylaHeadIB
; ps-t0 = ResourceLaylaHeadNormalMap
; ps-t1 = ResourceLaylaHeadDiffuse
; ps-t2 = ResourceLaylaHeadLightMap
; run = CommandList\global\ORFix\ORFix
;
; Full guide: https://github.com/leotorrez/LeoTools/blob/main/guides/ORFixGuide.md

[Constants]
; Left for backwards compatibility, it supresses errors
global $active = 0
; ------------------------------------------------------
global $gamingactive = 0
global $traveleractive = 0

; Commandlists ---------------------------------------

[CommandListORFix]
run = CommandListReference
run = CommandListFixLogic
run = CommandListClear

[CommandListNNFix]
run = CommandListReferenceNoNormal
run = CommandListFixLogic
run = CommandListClear

; CommandList Utilities -------------------------------------

[CommandListCheck]
if $costume_mods
	checktextureoverride = ps-t4
	checktextureoverride = ps-t5
	checktextureoverride = ps-t6
	checktextureoverride = ps-t7
	checktextureoverride = ps-t8
	checktextureoverride = ps-t9
	checktextureoverride = ps-t10
endif

[CommandListReferenceNoNormal]
local $vs = vs
if $vs == 12345564
	$traveleractive = 0
	$gamingactive = 0
endif
ResourceDiffuse = ref ps-t0 unless_null
ResourceLightmap = ref ps-t1 unless_null
ResourceNormalMap = null

[CommandListReference]
local $vs = vs
local $buffer = vb0
if $buffer == 730037.0
	$traveleractive = 1
elif $buffer == 730037.1
	$gamingactive = 1
endif
if $vs == 12345564
	$traveleractive = 0
	$gamingactive = 0
endif
if $traveleractive == 1 && ($vs != 037730.7)
	ResourceDiffuse = ref ps-t0 unless_null
	ResourceLightmap = ref ps-t1 unless_null
	ResourceNormalMap = null
elif $gamingactive == 1
	ResourceNormalMap = ref ps-t0 unless_null
	ResourceDiffuse = ref ps-t2 unless_null
	ResourceLightmap = ref ps-t3 unless_null
else
	ResourceNormalMap = ref ps-t0 unless_null
	ResourceDiffuse = ref ps-t1 unless_null
	ResourceLightmap = ref ps-t2 unless_null
endif
; TODO: check if the textures are modded and dont do shit if they are vanilla :3

