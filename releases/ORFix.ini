[CommandListGIMIReference]
; This commandlist is used by the GIMI API
local $buffer = vb0
if $buffer == 730037.0
	$traveleractive = 1
elif $buffer == 730037.1
	$gamingactive = 1
endif
ResourceNormalMap = ref Resource\GIMI\NormalMap unless_null
ResourceDiffuse = ref Resource\GIMI\Diffuse unless_null
ResourceLightmap = ref Resource\GIMI\Lightmap unless_null
ResourceNatlanGlow = ref Resource\GIMI\NatlanGlow unless_null
ResourceNatlanTattoo = ref Resource\GIMI\NatlanTattoo unless_null

[CommandListFixLogic]
local $ps = ps
local $vs = vs

if $ps == 037731.4
	;Escoffier Tail
	run = CommandListFixEscoffierTail
elif $vs == 037730.4
	; Natlan Tattoos fix
	; We are only supporting slot 7 but some characters need it in slot 5.
	; Setting in both however causes complications so in those cases might be better to set the tattoo by hash
	ps-t7 = ref ResourceNatlanTattoo unless_null
elif $vs == 037730.3
	; Natlan Flamy Outline/glow fix
	; Character Reflection/Outline Fix
	run = CommandListFixNatlan
elif $ps == 037730.17 && $vs == 037732
	run = CommandListFixHeightMap7
elif $ps == 037731.14 && $vs == 037733
	run = CommandListFixHeightMap4
elif $ps == 037731.15 && $vs == 037731.79
	run = CommandListFixHeightMap5
elif $ps == 037731.16 && $vs == 037733
	run = CommandListFixHeightMap6
elif $ps == 037731.16 && $vs == 037732
	run = CommandListFixHeightMap6
elif $vs == 037731.58
	run = CommandListFixHeightMap5and8
elif $ps == 037731.79 && $vs == 037731.79
	run = CommandListFixHeightMap7and9
elif $ps == 037730.17
	run = CommandListFixHeightMap7
elif $ps == 037730.18
	run = CommandListFixHeightMap8
elif $ps == 037730.1
	run = CommandListOldSlotConfig
elif $ps == 037731.3
	run = CommandListFixReflection
elif $vs == 037731.0 || $vs == 037730.9 || $ps == 037730.9 || $ps == 037731.2
	run = CommandListLunaFixNormalMap
elif $vs == 037731.1
	run = CommandListLunaFixNoNormalMap
elif $vs == 037733.0
	run = CommandListFixFace
elif $vs == 037730.0 || $vs == 037730.1 || $vs == 037730.7 || $vs == 037733.1
	run = CommandListFixReflection
elif $ps == 037734
	run = CommandListFixDash
elif $vs == 037735
	run = CommandListFixSkirkLimbs
elif $vs == 037736
	run = CommandListOldSlotConfig
elif $ps == 037737
	run = CommandListFixFurinaBurst
elif $vs == 12345564
	; pose shader- Skip
else
	; Character Reflection/Outline Fix excluding travelers
	run = CommandListLunaFixNoNormalMap
endif

[CommandListClear]
ResourceNormalMap = null
ResourceDiffuse = null
ResourceLightmap = null
ResourceNatlanTattoo = null
local $x70 = x70
x70 = ps
$gamingactive = 0
$traveleractive = 0
post x70 = $x70

